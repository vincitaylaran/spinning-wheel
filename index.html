<!DOCTYPE html>
<html>
  <head>
    <title>Spin the Wheel</title>
    <style>
      .wheel-container {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 50px auto;
      }

      #wheel {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 2px solid #333;
        position: relative;
        overflow: hidden;
        transition: transform 5s ease-out;
        background: conic-gradient(
          #ff4136 0deg 72deg,
          #35d548 72deg 144deg,
          #0074d9 144deg 216deg,
          #ffdc00 216deg 288deg,
          #58345e 288deg 360deg
        );
      }

      .pointer {
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 20px;
        height: 40px;
        background: #333;
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        z-index: 1;
      }

      #result {
        text-align: center;
        font-size: 24px;
        margin-top: 20px;
      }

      button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="wheel-container">
      <div class="pointer"></div>
      <div id="wheel"></div>
    </div>
    <div id="result"></div>
    <button onclick="spinWheel()">SPIN</button>

    <script>
      const wheel = document.getElementById('wheel');
      const result = document.getElementById('result');
      let isSpinning = false;

      const prizes = [
        'Music',
        'Writing',
        'Drawing',
        'Create website',
        'Learn to cook',
      ];

      function spinWheel() {
        if (isSpinning) return;

        isSpinning = true;
        const randomRotation = Math.floor(Math.random() * 360) + 1440; // Minimum 4 full spins
        const finalRotation = randomRotation % 360;

        wheel.style.transform = `rotate(${randomRotation}deg)`;

        setTimeout(() => {
          const prizeIndex = Math.floor(((360 - finalRotation) % 360) / 45);
          result.textContent = `Result: ${prizes[prizeIndex]}`;
          isSpinning = false;
        }, 5000);
      }
    </script>
  </body>
</html>
